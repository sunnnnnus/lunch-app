<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>選擇障礙嗎</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="text-center">
  <div class="container py-5">
    <div class="d-flex justify-content-center align-items-center mb-4">
      <h1 class="me-3">🍱 今天吃什麼</h1>
      <div id="weather" class="fs-5 d-flex align-items-center"></div>
    </div>

    <div class="card mb-3 p-3">
      <label for="moodSelect" class="form-label text-center">今天心情如何？</label>
      <select id="moodSelect" class="form-select w-50 mx-auto d-block text-center">
        <option value="neutral" selected>😐 普通</option>
        <option value="happy">😀 很好</option>
        <option value="sad">😞 不好</option>
      </select>
    </div>

    <div class="card mb-3 p-3">
      <label for="typeSelect" class="form-label text-center">想吃什麼類型？(可複選)</label>
      <select id="typeSelect" class="form-select w-75 mx-auto d-block text-center" multiple>
        <option value="美食小吃">預設</option>
        <option value="中式">中式</option>
        <option value="西式">西式</option>
        <option value="義式">義式</option>
        <option value="美式">美式</option>
        <option value="日式">日式</option>
        <option value="韓式">韓式</option>
        <option value="健康餐">健康餐</option>
      </select>
      <small class="text-muted text-center">按住 Ctrl 或 Cmd 可複選</small>
    </div>

    <div class="card mb-3 p-3">
      <label class="form-label text-center">搜尋範圍(公尺)：</label>
      <select class="form-select w-50 mx-auto d-block text-center" id="rangeSelect">
        <option value="500">500m</option>
        <option value="1000">1000m</option>
        <option value="2000">2000m</option>
        <option value="3000">3000m</option>
      </select>
    </div>

    <div class="card mb-3 p-3">
      <label class="form-label text-center">今天餐費預算多少？</label>
      <select id="priceSelect" class="form-select text-center">
        <option value="">不限</option>
        <option value="1">便宜(約$200以下)</option>
        <option value="2">中等(約$200~$400)</option>
        <option value="3">高價(約$400~700)</option>
      </select>
    </div>

    <div class="card mb-3 p-3">
      <label class="form-label text-center">輸入關鍵字：</label>
      <input type="text" class="form-control w-75 mx-auto d-block" id="customKeyword" placeholder="選填">
    </div>

    <div class="d-flex justify-content-center my-4">
      <button class="btn custom-round-btn" id="recommendBtn">GO🍽️</button>
    </div>

    <div class="card mt-4 d-inline-block mx-auto text-start" id="resultBox">
      <div class="card-body">
        <h5 class="card-title" id="restaurantName">餐廳名稱</h5>
        <p class="card-text">
          📍 地址：<span id="restaurantAddress"></span>
        </p>
        <div id="photoBox" class="mb-3"></div>
        <a href="#" id="menuLink" target="_blank" class="btn btn-cozy mt-2">查看菜單／更多照片</a>
      </div>
    </div>
    <div id="errorBox" class="alert alert-danger w-75 mx-auto d-none" role="alert">
      找不到符合條件的餐廳，請試試其他搜尋條件！
    </div>

    <div id="map" style="height: 0px;"></div>
    
    <script type="module" src="/src/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </div>
</body>
</html>
